plugins {
    id 'java'
}

group 'com.ocular'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile 'net.serenity-bdd:serenity-core:2.0.11'
    testCompile 'org.slf4j:slf4j-simple:1.7.7'
    testCompile 'com.testautomationguru.ocular:ocular:1.0.0.Alpha'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.11'
    testCompile 'javax.xml.bind:jaxb-api:2.2.11'
    testCompile 'com.sun.xml.bind:jaxb-core:2.2.11'
    testCompile 'com.sun.xml.bind:jaxb-impl:2.2.11'
    testCompile 'javax.activation:activation:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
